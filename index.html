<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages + Railway API</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <button onclick="fetchMessage()">Get API Message</button>
    <p id="output"></p>

    <script>
        async function fetchMessage() {
            try {
                const response = await fetch("https://yourapi.railway.app/api/message");
                const data = await response.json();
                document.getElementById("output").innerText = data.message;
            } catch (error) {
                console.error("Error fetching API:", error);
                document.getElementById("output").innerText = "Failed to load API";
            }
        }
    </script>
</body>
</html>
